    <script>
      document.querySelectorAll('.card-backimg').forEach(image =>{
        image.onclick = ()=>{
          document.querySelector('.popup-image').style.display ='block';
          document.querySelector('.popup-image img').src = image.getAttribute ('src')

        }
  
      });

      document.querySelector('.popup-image span').onclick = () =>{
        document.querySelector('.popup-image').style.display ='none';

      }

      const images = Array.from(document.querySelectorAll('.card-back img'));
const popup = document.querySelector('.popup-image');
const popupImg = popup.querySelector('img');
const closeBtn = popup.querySelector('.close');
const prevBtn = popup.querySelector('.prev');
const nextBtn = popup.querySelector('.next');

let currentIndex = 0;


// Open popup on image click
images.forEach((image, index) => {
  image.addEventListener('click', () => {
    currentIndex = index;
    popupImg.src = image.src;
    popup.style.display = 'block';
  });
});


closeBtn.onclick = () => {
  popup.style.display = 'none';
};

// Previous image
prevBtn.onclick = () => {
  currentIndex = (currentIndex - 1 + images.length) % images.length;
  popupImg.src = images[currentIndex].src;
};

// Next image
nextBtn.onclick = () => {
  currentIndex = (currentIndex + 1) % images.length;
  popupImg.src = images[currentIndex].src;
};
